<!doctype html>
<html lang="en">
	

<head>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,700%7CMontserrat:300,400,600,700">

		<div id="sidebar-bg">

												<h4>Ingresa a tu cuenta</h4>
												<form class="account-settings-form">
						
													
													<div class="row">
														<div class="col-sm">
															  <div class="form-group">
																<label for="first-name" class="col-form-label">Correo electrónico:</label>
																  <input type="text" class="form-control" id="cardnumber" placeholder="indica correo" value="">
															  </div>
														</div><!-- close .col -->
														<div class="col-sm">
															<div class="form-group">
															  <label for="first-name" class="col-form-label">contraseña:</label>
																<input type="text" class="form-control" id="name" placeholder="indica tu contraseña" value="">
															</div>
													  </div>
													 
														
														
													</div><!-- close .row -->
													<div class="clearfix"></div>
													<hr>
													<p><a href="#" class="btn btn-green-pro">Ingresar</a></p>
													<br>
													</form>
												
												
												<div class="clearfix"></div>      
									
												
												
											</div><!-- close .progression-studios-slider-caption-align -->
										</div><!-- close .progression-studios-slider-caption-width -->
									
									</div><!-- close .container -->
									
								
								</div><!-- close .progression-studios-slider-vertical-align -->
							</div><!-- close .progression-studios-slider-display-table -->
						
							
						</div><!-- close .progression-studios-slider-image-background -->
					</li>
							
				</ul>
			</div>

			
			
			<div class="clearfix"></div>

			</div><!-- close .dashboard-container -->
		</main>
		
		
		</div><!-- close #sidebar-bg-->
		
		<!-- Required Framework JavaScript -->

		<!-- All JavaScript in Footer -->
		
		<!-- Additional Plugins and JavaScript -->

		<script src="js/script.js" defer></script><!-- Custom Document Ready JS -->
