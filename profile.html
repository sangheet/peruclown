		<main id="col-main">
			
			<div class="dashboard-container" style="margin-top: -80px;">
				
				
				
				<div class="container-fluid">
					<div class="col-md-12">
						<div class="card mt-3 tab-card">
						  <div class="card-header tab-card-header">
							<ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
							  <li class="nav-item">
								  <a class="nav-link" id="one-tab" data-toggle="tab" href="#one" role="tab" aria-controls="One" aria-selected="true">Tu cuenta</a>
							  </li>
							  <li class="nav-item">
								  <a class="nav-link" id="two-tab" data-toggle="tab" href="#two" role="tab" aria-controls="Two" aria-selected="false">Cambiar contraseña</a>
							  </li>
							  
							</ul>
						  </div>
				  
						  <div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="one-tab">
							  <h5 class="card-title" style="color: black;">Tu perfil</h5>
							  <div class="row">
					
								<div class="col-12  col-lg-3">
									<div id="account-edit-photo">
										<div><img src="images/demo/account-profile.jpg" alt="Account Image"></div>
										<p><a href="#!" class="btn btn-green-pro">Cambiar foto</a></p>
										<p><a href="#!" class="btn">Borrar foto</a></p>
									</div>
								</div><!-- close .col -->
								<div class="col">
								
									<form class="account-settings-form">
								
									<h5>Tu cuenta</h5>
									<p class="small-paragraph-spacing">Maneja tu cuenta personal en Perú Clown.</p>
									<div class="row">
										<div class="col-sm">
											  <div class="form-group">
												<label for="first-name" class="col-form-label">Nombre completo:</label>
												  <input type="text" class="form-control" id="fullname" placeholder="Tu nombre">
											  </div>
										</div><!-- close .col -->
										
										
									</div><!-- close .row -->
									<hr>
								
									
									<p class="small-paragraph-spacing">Puedes cambiar el e-mail de tu cuenta aquí.</p>
									
									<div class="row">
										<div class="col-sm">
											  <div class="form-group">
												<label for="e-mail" class="col-form-label">E-mail</label>
												  <input type="text" class="form-control" id="e-mail" placeholder="peruclown@outlook.com">
											  </div>
										</div><!-- close .col -->
										<div class="col-sm">
												 <div class="form-group">
												   <div><label for="button-change" class="col-form-label">&nbsp; &nbsp;</label></div>
													 <a href="#!" class="btn btn-form">Cambiar E-mail</a>
												 </div>
										</div><!-- close .col -->
										
									</div><!-- close .row -->
										<div class="clearfix"></div>
									<hr>
									<p><a href="#" class="btn btn-green-pro">Guardar cambios</a></p>
									<br>
									</form>
								
								</div><!-- close .col -->
							
							</div><!-- close .row -->           
							</div>
							<div class="tab-pane fade p-3" id="two" role="tabpanel" aria-labelledby="two-tab">
							  <h5 class="card-title">Cambiar contraseña</h5>
							  <p class="card-text">Por favor introduzca su nueva contraseña.</p>
							  <div class="col-sm">
								<div class="form-group">
								  <label for="e-mail" class="col-form-label">Contraseña actual</label>
									<input type="password" class="form-control" id="current-pass" placeholder="">
								</div>
						  </div><!-- close .col --> 
							  <div class="col-sm">
								<div class="form-group">
								  <label for="e-mail" class="col-form-label">Contraseña nueva</label>
									<input type="password" class="form-control" id="new-pass" placeholder="">
								</div>
						  </div><!-- close .col -->
						  <div class="col-sm">
							<div class="form-group">
							  <label for="e-mail" class="col-form-label">Confirmar contraseña nueva</label>
								<input type="password" class="form-control" id="confirm-pass" placeholder="">
							</div>
							<p><a href="#" class="btn btn-green-pro">Guardar cambios</a></p>
					  </div><!-- close .col -->
					
		          
							</div>
						  </div>
						</div>
					  </div>
